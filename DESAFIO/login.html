
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <title>Formulário</title>
</head>

<body>
<div class="container">
    <div class="form-image">
        <div class="top-content">
            <img loading="lazy" src="img/logo3.svg" alt="logo">
            <h1>O verdadeiro conceito de <span>Smart Company</span></h1>
        </div>
        <div class="bottom-content">
            <img class="image avatar" loading="lazy" src="img/avatar02.svg" alt="avatar">
            <img class="image grafico" loading="lazy" src="img/grafico.svg" alt="grafico">
            <img class="image relatorio" loading="lazy" src="img/chart.svg" alt="relatorio">
        </div>
    </div>
    <div class="form">
        <div class="form-group">
            <div class="form-align">
                <div class="form-header">
                    <div class="title">
                        <img src="./img/Vector 2.png" alt="">
                        <a href="./">Voltar</a>
                    </div>
                    <h2>Login</h2>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label>E-mail</label>
                        <label>
                            <input type="text">
                        </label>
                    </div>
                    <div class="input-box">
                        <label>Senha</label>
                        <label>
                            <input type="password">
                        </label>
                    </div>
                </div>

                <div class="continue-button">
                    <label class="check">
                        <input type="checkbox">
                        Lembrar senha
                    </label>
                    <button>Esqueceu sua senha?</button>
                </div>

                <div class="login-button">
                    <button class="btnCadastro">Entrar</button>
                    <span>Ou</span>
                    <button class="btnGoogle"><img src="./img/Google__G__Logo 1.svg" alt="google"><span>Entrar com o Google</span>
                    </button>
                    <a href="/">Não tem uma conta? <span>Inscrever-se</span></a>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal">
    <div class="modal-content">
        <div class="lock-bg">
            <img class="image relatorio" loading="lazy" src="img/login/lock.svg" alt="relatorio">
        </div>
        <div class="group">
            <div class="top-modal">
                <span class="close">&times;</span>
            </div>
            <div class="align">
                <h2>Esqueceu a senha?</h2>
                <span>Digite seu e-mail e enviaremos instruções para redefinir sua senha</span>
            </div>
            <div class="inputGroup">
                <div class="alignInput">
                    <label>E-mail</label>
                    <input type="text">
                </div>
                <button class="btnRecuperar">Recuperar senha</button>
            </div>
        </div>
    </div>
</div>
</body>

</html>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        var forgotPasswordButton = document.querySelector('.continue-button button');
        var modal = document.querySelector('.modal');
        var closeButton = document.querySelector('.close');

        forgotPasswordButton.addEventListener('click', function () {
            modal.style.display = 'flex';
        });

        closeButton.addEventListener('click', function () {
            modal.style.display = 'none';
        });

        window.addEventListener('click', function (event) {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });
    });
</script>
